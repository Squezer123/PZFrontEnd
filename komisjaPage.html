<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <main id="main">
    <div class="rola"></div>
    <img src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?q=65&auto=format&w=2270&ar=2:1&fit=crop" alt="kot" style="height: 100px; width: 200px;">
  </main>
  <script src="./scripts/cookies.js"></script>
  <script>

    var userRole = cookies.getCookie('userRole');

    var rolaElement = document.querySelector('.rola');
    if (userRole) {
      rolaElement.textContent = 'Rola: ' + userRole;
    } else {
      rolaElement.textContent = 'Brak roli';
    }
    
  </script>
  <script src="scripts/logout.js"></script>
  <script src="scripts/onloadScript.js"></script>
</body>
</html>
