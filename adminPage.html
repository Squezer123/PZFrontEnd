<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/pracownik.css">
  
  <title>Document</title>
</head>
<body>
  <main id="main" style="display: flex; flex-direction: column;">
    <div class="imie">ADMIN</div> 
    <div class="nav">

      <button class="navButton">Dodaj uzytkownika</button>

    </div>
    <div class="workplace">
    </div>
    <button class="powrot" onclick="utils.redirection('admin')">Powrót</button>

  </main>
  <div class="modal">
    <div class="modalContainer">
      <form class="achievementForm">

        <label for="Imie">Imie:</label>
        <input type="text" id="Imie" required>

        <label for="Nazwiko">Nazwisko:</label>
        <input type="text" id="Nazwisko" required>
    
        <label for="login">Login:</label>
        <input type="text" id="login" required>
    
        <label for="czyZatwierdzone">Haslo:</label>
        <input type="text" id="czyZatwierdzone" required>

        <label for="podKategoria">Rola:</label>
        <select id="podKategoria" required>
          <option value="ADMIN">ADMIN</option>
          <option value="PRACOWNIK">PRACOWNIK</option>
        </select>
        
        <button type="button" class="submitButton">Dodaj</button>
      </form>
    </div>
    
  </div>
  
  <script src="scripts/onloadScript.js"></script>
  <script src="scripts/elementCreator.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/dataBase.js"></script>
