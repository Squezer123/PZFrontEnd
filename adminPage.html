<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <main id="main">
    <div class="rola"></div>
    <img src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?q=65&auto=format&w=2270&ar=2:1&fit=crop" alt="kot" style="height: 100px; width: 200px;">
  </main>
  <script>
    // Funkcja do pobierania wartości ciasteczka
    function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) === ' ') cookie = cookie.substring(1, cookie.length);
        if (cookie.indexOf(nameEQ) === 0) return cookie.substring(nameEQ.length, cookie.length);
      }
      return null;
    }

    // Pobranie roli z ciasteczka
    var userRole = getCookie('userRole');

    // Wyświetlenie roli w elemencie div
    var rolaElement = document.querySelector('.rola');
    if (userRole) {
      rolaElement.textContent = 'Rola: ' + userRole;
    } else {
      rolaElement.textContent = 'Brak roli';
    }
    
  </script>
  <script src="scripts/onloadScript.js"></script>

</body>
</html>
